<div id="container">
    <h2 id="author"></h2>
    <p id="quote"></p>

<script>
  
    const Quote = async (index) => {
         {
            const author = await fetch('https://dummyjson.com/quotes?limit=100');
            const data = await author.json();
            const finaldata =data.quotes;
            console.log(finaldata);
            if (finaldata[index]) {
                const author = finaldata[index].author || 'Author';
                console.log();
                const quote = finaldata[index].quote || 'quote ';
                document.getElementById('author').textContent = author;
                document.getElementById('quote').textContent = quote;
            } else {
                console.log('index');
            }
        }  
    };
  
Quote(5)
